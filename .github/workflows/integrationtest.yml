name: Check

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: devtest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "no"
          MYSQL_ROOT_PASSWORD: ${{ secrets.DATA_PASSWORD }}   
          MYSQL_DATABASE: ${{ env.DATA_DATABASE }}           
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
    
    - name: Print environment variables for debugging
      run: |
        echo "DATA_HOST: ${{ env.DATA_HOST }}"
        echo "DATA_USER: ${{ secrets.DATA_USER }}"
        echo "DATA_PASSWORD is set: ${{ secrets.DATA_PASSWORD != '' }}"
        echo "DATA_DATABASE: ${{ env.DATA_DATABASE }}"
        echo "DATA_PORT: ${{ env.DB_PORT }}"
    
    - name: Wait for MySQL to be ready
      run: |
        sudo apt-get install mysql-client
        until mysql -h ${{ env.DATA_HOST }} -u ${{ secrets.DATA_USER }} -p${{ secrets.DATA_PASSWORD }} -e "SHOW DATABASES"; do
          echo "Waiting for MySQL..."
          sleep 5
        done

    - name: Run Jest tests
      run: npm test
      env:
        DATA_HOST: ${{ env.DATA_HOST }}
        DATA_USER: ${{ secrets.DATA_USER }}
        DATA_PASSWORD: ${{ secrets.DATA_PASSWORD }}
        DATA_DATABASE : ${{ env.DATA_DATABASE }}
        DATA_PORT: ${{ env.DATA_PORT }}

    - name: Check MySQL logs if failed
      if: failure()
      run: docker logs $(docker ps -q --filter ancestor=mysql:8.0)